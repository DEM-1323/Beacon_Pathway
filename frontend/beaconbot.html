<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beacon Bot - UMass Boston Assistant</title>
    <style>
        /* Reset margins, paddings, and set height to 100% */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Chatbot Container */
        #chatbot {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Chatbot Header */
        #chatbot-header {
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        /* Messages Container */
        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        /* Individual Messages */
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* User Messages */
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
        }

        /* Bot Messages */
        .bot-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #000;
            padding: 8px;
            border-radius: 5px;
        }

        /* Input Area */
        #chatbot-input {
            display: flex;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
            flex-shrink: 0;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Scrollbar Styling (Optional) */
        #chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chatbot-messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        #chatbot-messages::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
        .page-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .page-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1.5rem 0 0 1.5rem;
        font-weight: bold;
      }

      .icon {
        width: 28px;
      }

      .page-title {
        color: #808080;
      }

      .page-content {
        flex: 1;
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        width: 100%;
      }
    </style>
</head>
<body>
    <div class="page-container"> 
        <div class="page-header">
          <span class="icon">
            <img src="images/logo.top.png" />
          </span> >
          <a><span class="app-name">Beacon Pathway</span></a> >
          <a><span class="page-title">Beacon Bot</span></a>
    </div>
    <!-- Chatbot Structure -->
    <div id="chatbot">
        <div id="chatbot-header">
            <h2>Beacon Bot</h2>
        </div>
        <div id="chatbot-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div id="chatbot-input">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" />
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Keywords and responses
        const responses = [
            {
                keywords: ["hey", "Hey", "Hi", "Hello", "hello"],
                response: "Hello, how can i help you today?"
            },
            {
                keywords: ["library", "hours"],
                response: "The library is open from 8 AM to 10 PM on weekdays and 10 AM to 6 PM on weekends."
            },
            {
                keywords: ["cafeteria", "dining", "food"],
                response: "The cafeteria is located on the first floor of the Campus Center."
            },
            {
                keywords: ["academic advising", "contact", "advisor"],
                response: "You can find information about academic advising on https://www.umb.edu/academics/advising/ or visit their office in the Campus Center."
            },
            {
                keywords: ["event", "events", "happening", "today", "next", "upcoming"],
                response: "You can check upcoming events on the UMass Boston events calendar at https://www.umb.edu/events/."
            },
            {
                keywords: ["wifi", "wi-fi", "internet", "access"],
                response: "You can access the campus Wi-Fi by connecting to the 'UMB-Student' network and logging in with your student credentials."
            },
            {
                keywords: ["parking", "parking information"],
                response: "Parking information is available at https://www.umb.edu/transportation/parking-rates/"
            },
            {
                keywords: ["reset", "password", "forgot"],
                response: "You can reset your password by visiting the IT Service Desk or online at https://www.umb.edu/it/software-systems/password/"
            },
            {
                keywords: ["uaccess", "resource", "groceries", "bedding"],
                response: "UMass Boston's U-ACCESS is a resource center that provides groceries, bedding, and other essentials for students in need. Visit https://www.umb.edu/campus-life/current-students/u-access/ for more information."
            },
            {
                keywords: ["career fair", "job fair", "careers", "jobs", "Career Fair"],
                response: "The Career Services office hosts regular career fairs and workshops. The next career fair is on Wednesday, November 13, 2024 (Time:10am - 1pm) Check out their schedule at https://aces.umb.edu/events/2024/11/13/fall-career-expo-2024/"
            },
            // Add more keyword-response pairs here
        ];

        // Function to handle sending messages
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === "") return;

            addMessage(message, 'user-message');
            userInput.value = '';

            // Get bot's response
            const response = getResponse(message.toLowerCase());
            setTimeout(() => {
                addMessage(response, 'bot-message');
            }, 500); // Simulate typing delay
        }

        // Function to get the bot's response
        function getResponse(message) {
            for (let i = 0; i < responses.length; i++) {
                let keywordMatched = false;
                for (let j = 0; j < responses[i].keywords.length; j++) {
                    if (message.includes(responses[i].keywords[j])) {
                        keywordMatched = true;
                        break;
                    }
                }
                if (keywordMatched) {
                    return responses[i].response;
                }
            }
            // Default response if no match is found
            return "I'm sorry, I didn't quite catch that. You can ask me about campus resources, library hours, career fairs, or upcoming events.";
        }

        // Function to add a message to the chat
        function addMessage(text, className) {
            const messagesContainer = document.getElementById('chatbot-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerText = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event listener for the Send button
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Allow pressing Enter to send the message
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Display a welcome message when the chatbot loads
        window.onload = function() {
            addMessage("Hello! I'm Beacon Bot, your UMass Boston assistant. How can I help you today?", 'bot-message');
        };
    </script>
</body>
</html>
