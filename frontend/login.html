<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Beacon Pathway</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="images/lighthouse.jpg" alt="Lighthouse" class="lighthouse-image">
    </div>
    <div class="form-section">
      <h2>Sign in to <span class="brand-name">Beacon Pathway</span></h2>
      <p>Hey there Beacon! Please enter your login details below to use the app</p>
      <form id="loginForm" action="/api/auth/login" method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <p class="forgot-password"><a href="#">Forgot your password?</a></p>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <div class="sso">
        <span>OR</span>
        <button class="sso-btn">UMB SSO</button>
      </div>
      <p class="not-member">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
